<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body class="index-page">

<nav th:replace="fragments/nav :: nav"></nav>

<div class="wrapper">

    <div class="section">

        <img src="assets/img/dots.png" class="dots">
        <img src="assets/img/path4.png" class="path">

        <div class="container align-items-center">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1 th:if="${errorTitle != null}" th:text="${errorTitle}">Error Title</h1>
                    <p th:if="${exception != null}" th:text="${exception.getMessage()}">Error Message</p>

                    <h1 th:if="${errorTitle == null}">Unexpected Error</h1>
                    <p th:if="${exception == null}">An unexpected error has occurred. Please contact system administrator.</p>
                </div>
            </div>
        </div>
    </div>

</div>


<div th:replace="fragments/js-scripts :: js-scripts"></div>
<script>
    $(document).ready(function () {

        // DO STUFF

    });
</script>
</body>

</html>
